{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="posts">
  {% for post in posts %}
    <figure class="group">
      {% if post.foto %}
        <img src="{{ post.foto.url }}"  alt="" class="post-img">
      {% else %}
        <img src="{% static 'img/img1.jpg'%}"  alt="" class="post-img">
      {% endif %}
        <h6 class="post-titulo" src="{{ post.titulo }}"></h6>
        <p class="post-conteudo" src="{{ post.conteudo }}"></p>
    </figure>
  {% endfor %}
</div>

{% endblock %}
